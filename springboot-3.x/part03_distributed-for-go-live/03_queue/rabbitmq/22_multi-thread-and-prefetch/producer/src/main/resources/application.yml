server:
  port: 8080
  tomcat:
    threads:
      min-spare: 10      # 最小 thread 數
      max: 200           # 最大 thread 數
    accept-count: 100    # 排隊 queue 長度
    max-connections: 10000
    connection-timeout: 20s

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: root
    password: medusa

application:
  rabbitmq:
    queue-name: demo-queue
    max-concurrent-consumers: 5  # 可以配置同時處理的 message 數量