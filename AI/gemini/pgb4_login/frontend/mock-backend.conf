# Mock backend configuration for testing frontend Docker container
server {
    listen 80;
    server_name localhost;
    
    # Mock API responses
    location /api/v1/messages {
        add_header Content-Type application/json;
        return 200 '{"content": [{"id": "TEST1234-5678-9012-3456-789012345678", "content": "Test message", "userId": "user1", "createdAt": "2024-01-01T00:00:00Z"}], "totalPages": 1, "totalElements": 1}';
    }
    
    location /api/v1/health {
        add_header Content-Type application/json;
        return 200 '{"status": "UP", "timestamp": "2024-01-01T00:00:00Z"}';
    }
    
    # Default response for other API calls
    location /api/ {
        add_header Content-Type application/json;
        return 200 '{"message": "Mock API response"}';
    }
    
    # Health check
    location /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}