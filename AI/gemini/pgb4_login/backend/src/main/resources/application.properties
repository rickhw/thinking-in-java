# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=${CONTEXT_PATH:}

# Spring Datasource - Environment Variable Support
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/pgb}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:medusa}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}

# JPA Properties
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=${JPA_DIALECT:org.hibernate.dialect.MySQLDialect}

# Async Thread Pool
spring.task.execution.pool.core-size=${ASYNC_CORE_SIZE:5}
spring.task.execution.pool.max-size=${ASYNC_MAX_SIZE:10}
spring.task.execution.pool.queue-capacity=${ASYNC_QUEUE_CAPACITY:25}

# Logging Configuration
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.gtcafe.messageboard=${APP_LOG_LEVEL:DEBUG}
logging.pattern.console=${LOG_PATTERN:%d{yyyy-MM-dd HH:mm:ss} - %msg%n}
logging.file.name=${LOG_FILE:logs/application.log}

# Management and Monitoring
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS:health,info,metrics}
management.endpoint.health.show-details=${HEALTH_SHOW_DETAILS:when-authorized}
management.endpoint.health.show-components=always
management.health.db.enabled=${HEALTH_DB_ENABLED:true}
management.health.diskspace.enabled=true
management.health.ping.enabled=true

# Custom health indicators
management.health.custom.enabled=true

# Application Information
info.app.name=${APP_NAME:PGB4 Message Board}
info.app.version=${APP_VERSION:@project.version@}
info.app.description=${APP_DESCRIPTION:Message Board Application}
info.app.environment=${SPRING_PROFILES_ACTIVE:development}