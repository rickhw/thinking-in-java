# PGB4 SystemD Deployment Configuration
# This file can be used with the -c option to customize deployment settings

# Installation directories
INSTALL_DIR="/opt/pgb4"
LOG_DIR="/var/log/pgb4"

# Service users
BACKEND_USER="pgb4"
FRONTEND_USER="nginx"

# Service ports
BACKEND_PORT="8080"
FRONTEND_PORT="80"

# Database configuration (these will be used in environment overrides)
DB_HOST="localhost"
DB_PORT="3306"
DB_NAME="pgb4_messageboard"
DB_USERNAME="pgb4_user"
# DB_PASSWORD should be set via environment variable or secure method

# Java configuration
JAVA_OPTS="-Xms512m -Xmx1024m -XX:+UseG1GC -XX:+UseStringDeduplication"

# Spring Boot configuration
SPRING_PROFILES_ACTIVE="prod"
LOG_LEVEL="INFO"

# Security configuration
# JWT_SECRET should be set via environment variable or secure method
CORS_ALLOWED_ORIGINS="http://localhost,http://localhost:80"

# Performance configuration
HIKARI_MAXIMUM_POOL_SIZE="10"
HIKARI_MINIMUM_IDLE="5"
HIKARI_CONNECTION_TIMEOUT="30000"

# Nginx configuration
NGINX_WORKER_PROCESSES="auto"
NGINX_WORKER_CONNECTIONS="1024"
NGINX_CLIENT_MAX_BODY_SIZE="10M"

# SSL configuration (when enabled)
SSL_ENABLED="false"
SSL_CERTIFICATE_PATH="/etc/ssl/certs/pgb4.crt"
SSL_CERTIFICATE_KEY_PATH="/etc/ssl/private/pgb4.key"

# Logging configuration
ACCESS_LOG_PATH="/var/log/nginx/pgb4-access.log"
ERROR_LOG_PATH="/var/log/nginx/pgb4-error.log"
NGINX_LOG_LEVEL="warn"